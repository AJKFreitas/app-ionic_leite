<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Laboratório</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label stacked>Índice de Gordura</ion-label>
        <ion-input type="text" name="gordura"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Crioscopia</ion-label>
        <ion-input  type="text" name="crioscopia"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Sólidos Não Gordurados</ion-label>
        <ion-input  type="text" name="solidos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Proteína Total</ion-label>
        <ion-input  type="text" name="cpp" name="proteina"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Estabilidade de Alizarol</ion-label>
        <ion-input  type="text" name="alizarol"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>CPP</ion-label>
        <ion-input id="cpp" name="cpp" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contagem de Células Somáticas</ion-label>
        <ion-input id="cpp" name="contagem" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Resíduos</ion-label>
        <ion-input id="cpp" name="residuo" type="text" ></ion-input>
      </ion-item>

    </ion-list>


  <div text-center>
    <button ion-button secondary menuToggle>Enviar Análise</button>
  </div>
</ion-content>
